<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class = "top">
        <div class = "budget">
            <div class = "budgetTitle">Available Budget in
                <span class = "budgetTitleMonth">November 2018</span>
            </div>
                <div class = "budgetValue"> -0.00</div>
            <div class = "budgetIncome">
            <div class = "budgetIncomeText">Income</div>
            <div class = "right">
                <div class = "budgetIncomeValue">+ 0.00</div>
                <div class = "budgetIncomePercentage"></div>
            </div>
            
            </div>
            <div class = "budgetExpenses">
            <div class = "budgetExpensesText">Expenses</div>
            <div class = "right">
                <div class = "budgetExpensesValue">- 0.00</div>
                <div class = "budgetExpensesPercentage">13.33%</div>
            </div>
            </div>
        </div>
    </div>
       
    <div class = "bottom">
            <div class = "container">
                    <form class = "budget-form">
                        <select class = "selector">
                            <option value="positive">+</option>
                            <option value="negative">-</option>
                        </select>
                    <input type="text" class = "description" name="Add description" placeholder="Add description">
                    <input type="number" class = "value" name="Value" placeholder="Value">
                    <button type="button" class = "button" >ENTER</button>
                    </form>
            </div>
            <div class = "container1">
                <div class = "income">
                        <h2 class = "incometitle">INCOME</h2>
                    <div class = "incomelist"></div>
                </div>
                <div class = "expenses">
                        <h2 class = "expensestitle">EXPENSES</h2>
                    <div class = "expenseslist"></div>
                </div>
                    
            </div>
    </div>  
    
    
    
    
    <script src="main.js"></script>
</body>
</html>
